<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Olzhas Askar - Schriftsteller</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                background-color: #fff;
                padding: 1rem;
            }

            /* Container for max-width */
            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            /* Header */
            header {
                margin-bottom: 3rem;
                border-bottom: 2px solid #333;
                padding-bottom: 2rem;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                color: #000;
            }

            header h2 {
                font-size: 1.5rem;
                font-weight: 400;
                color: #666;
                margin-bottom: 1.5rem;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 1.5rem;
                font-size: 1rem;
            }

            nav a {
                color: #333;
                text-decoration: underline;
                transition: color 0.2s;
            }

            nav a:hover {
                color: #00AFCA;
            }

            /* Main content */
            main {
                margin-bottom: 3rem;
            }

            section h2 {
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 2rem;
                color: #000;
            }

            /* Events */
            .events-list {
                display: flex;
                flex-direction: column;
                gap: 2rem;
            }

            article.event {
                border-left: 3px solid #00AFCA;
                padding-left: 1.5rem;
                transition: opacity 0.3s;
            }

            article.event.past {
                opacity: 0.6;
                border-left-color: #999;
            }

            article.event time {
                display: block;
                font-size: 0.875rem;
                font-weight: 600;
                color: #666;
                margin-bottom: 0.5rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            article.event h3 {
                font-size: 1.25rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            article.event h3 a {
                color: #000;
                text-decoration: none;
                border-bottom: 2px solid transparent;
                transition: border-bottom-color 0.2s;
            }

            article.event h3 a:hover {
                border-bottom-color: #00AFCA;
            }

            article.event .story {
                font-style: italic;
                color: #555;
                margin-bottom: 0.75rem;
            }

            article.event address {
                font-style: normal;
                font-size: 0.875rem;
                color: #666;
                line-height: 1.5;
            }

            article.event address a {
                color: #333;
                text-decoration: underline;
            }

            article.event address a:hover {
                color: #00AFCA;
            }

            /* Footer */
            footer {
                padding-top: 2rem;
                border-top: 1px solid #ddd;
                color: #999;
                font-size: 0.875rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            /* Responsive design */
            @media (max-width: 600px) {
                body {
                    padding: 0.75rem;
                }

                h1 {
                    font-size: 2rem;
                }

                header h2 {
                    font-size: 1.25rem;
                }

                section h2 {
                    font-size: 1.5rem;
                }

                article.event {
                    padding-left: 1rem;
                }

                nav {
                    flex-direction: column;
                    gap: 0.75rem;
                }

                footer {
                    flex-direction: column;
                    gap: 0.5rem;
                    align-items: flex-start;
                }
            }

            @media (min-width: 900px) {
                body {
                    padding: 2rem;
                }

                header {
                    margin-bottom: 4rem;
                }

                .events-list {
                    gap: 2.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Olzhas Askar</h1>
                <h2>Schriftsteller</h2>
                <nav>
                    <a href="https://github.com/overleaf/overleaf" target="_blank" rel="noopener">Was ich hauptberuflich schreibe</a>
                    <a href="https://www.goodreads.com/olzhas" target="_blank" rel="noopener">Was ich lese</a>
                    <a href="https://t.me/vermelholanguages" target="_blank" rel="noopener">Was ich über Sprachen weiß</a>
                </nav>
            </header>

            <main>
                <section id="events-section">
                    <h2>Termine</h2>
                    <div class="events-list" id="events-list"></div>
                </section>
            </main>

            <footer>
                <p>olzhas.askar at gmail.com</p>
                <p>&copy; 2026 Olzhas Askar</p>
            </footer>
        </div>

        <script>
            var events = [
                {
                    date: "2026-02-17",
                    name: "Rühmchen - Die offene Lesebühne",
                    story: "ADHXL",
                    link: "https://www.periplaneta.com/Veranstaltung/ruehmchen-die-offene-lesebuehne-5/?instance_id=12065",
                    location_name: "Periplaneta Verlag",
                    location_web: "https://www.periplaneta.com",
                    location_address: "Bornholmer Straße 81A, 10439 Berlin",
                },
                {
                    date: "2026-02-16",
                    name: "Textforum Freihafen",
                    story: "Bittere Füße",
                    theme: "vollendete Idee",
                    link: "http://www.tintenschiff.de/Freihafen.html",
                    location_name: "Z Bar Berlin",
                    location_web: "https://zbarberlin.com",
                    location_address: "Bergstraße 2, 10115 Berlin",
                },
                {
                    date: "2026-01-26",
                    name: "So Noch Nie - Die Offene Lesebühne Pankow",
                    link: "https://sonochnie.wordpress.com/2026/02/01/die-verwegenen/",
                    location_name: "Zimmer 16",
                    location_web: "https://zimmer16.com",
                    location_address: "Florastraße 16, 13187 Berlin",
                    story: "Die Mausefalle",
                    report: "https://sonochnie.wordpress.com/2026/02/01/die-verwegenen/",
                },
                {
                    date: "2026-01-20",
                    name: "Rühmchen - Die offene Lesebühne",
                    story: "Preise",
                    link: "https://www.periplaneta.com/Veranstaltung/ruehmchen-die-offene-lesebuehne-5/?instance_id=12064",
                    location_name: "Periplaneta Verlag",
                    location_web: "https://www.periplaneta.com",
                    location_address: "Bornholmer Straße 81A, 10439 Berlin",
                },
                {
                    date: "2026-01-19",
                    name: "Textforum Freihafen",
                    story: "Zwei Daten",
                    theme: "lückenhafte Erinnerung",
                    link: "http://www.tintenschiff.de/Freihafen.html",
                    location_name: "Z Bar Berlin",
                    location_web: "https://zbarberlin.com",
                    location_address: "Bergstraße 2, 10115 Berlin",
                },
                {
                    date: "2026-01-11",
                    name: "Kurze Kippen (Short Stories Night)",
                    story: "Ein Wort",
                    theme: "Zuversicht",
                    link: "https://www.lettretage.de/programm/?event_id1=25346",
                    location_name: "Lettrétage e. V.",
                    location_web: "https://www.lettretage.de",
                    location_address: "Veteranenstraße 21, 10119 Berlin",
                },
                {
                    date: "2025-11-09",
                    name: "Kurze Kippen (Short Stories Night)",
                    story: "Die Apfelsine",
                    theme: "Machtgefälle",
                    link: "https://www.lettretage.de/programm/?event_id1=24888",
                    location_name: "Lettrétage e. V.",
                    location_web: "https://www.lettretage.de",
                    location_address: "Veteranenstraße 21, 10119 Berlin",
                },
                {
                    date: "2025-07-17",
                    name: "Kurze Kippen (Short Stories Night)",
                    story: "Preise",
                    link: "https://www.lettretage.de/programm/?event_id1=24150",
                    location_name: "Lettrétage e. V.",
                    location_web: "https://www.lettretage.de",
                    location_address: "Veteranenstraße 21, 10119 Berlin",
                },
            ];

            // Format date in German locale
            function formatDate(dateString) {
                const date = new Date(dateString);
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                return date.toLocaleDateString('de-DE', options);
            }

            // Render events
            function renderEvents() {
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Reset time to midnight for comparison

                // Separate upcoming and past events
                const upcomingEvents = [];
                const pastEvents = [];

                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    if (eventDate >= today) {
                        upcomingEvents.push(event);
                    } else {
                        pastEvents.push(event);
                    }
                });

                // Sort upcoming events ascending (closest first)
                upcomingEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

                // Sort past events descending (most recent first)
                pastEvents.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Combine: upcoming first, then past
                const sortedEvents = [...upcomingEvents, ...pastEvents];

                const eventsList = document.getElementById('events-list');

                sortedEvents.forEach(event => {
                    const eventDate = new Date(event.date);
                    const isPast = eventDate < today;

                    // Create article element
                    const article = document.createElement('article');
                    article.className = 'event' + (isPast ? ' past' : '');

                    // Date
                    const time = document.createElement('time');
                    time.setAttribute('datetime', event.date);
                    time.textContent = formatDate(event.date);
                    article.appendChild(time);

                    // Event name (as heading with link)
                    const h3 = document.createElement('h3');
                    const eventLink = document.createElement('a');
                    eventLink.href = event.link;
                    eventLink.target = '_blank';
                    eventLink.rel = 'noopener';
                    eventLink.textContent = event.name;
                    h3.appendChild(eventLink);
                    article.appendChild(h3);

                    // Story title with theme on same line
                    if (event.story) {
                        const storyP = document.createElement('p');
                        storyP.className = 'story';
                        let storyText = event.story;
                        if (event.theme) {
                            storyText += ' — Thema: ' + event.theme;
                        }
                        storyP.textContent = storyText;
                        article.appendChild(storyP);
                    }

                    // Location
                    const address = document.createElement('address');
                    const locationLink = document.createElement('a');
                    locationLink.href = event.location_web;
                    locationLink.target = '_blank';
                    locationLink.rel = 'noopener';
                    locationLink.textContent = event.location_name;
                    address.appendChild(locationLink);
                    address.appendChild(document.createTextNode(', ' + event.location_address));
                    article.appendChild(address);

                    eventsList.appendChild(article);
                });
            }

            // Initialize on page load
            document.addEventListener('DOMContentLoaded', renderEvents);
        </script>
    </body>
</html>
